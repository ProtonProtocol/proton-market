[build.environment]
  NODE_VERSION = "16"

[build]
  base = ""
  publish = ".next"
  command = "next build"

[[redirects]]
  from = "https://protonmarket.com/*"
  to = "https://nft.xprnetwork.org/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.protonmarket.com/*"
  to = "https://nft.xprnetwork.org/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://testnet.protonmarket.com/*"
  to = "https://testnet.nft.xprnetwork.org/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.testnet.protonmarket.com/*"
  to = "https://testnet.nft.xprnetwork.org/:splat"
  status = 301
  force = true
